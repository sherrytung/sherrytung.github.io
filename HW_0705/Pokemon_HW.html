<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button>載入圖鑑</button>
    <button>載入圖鑑</button>
    <button>清除</button>

    <div id='container'></div>

    <script>
        let container = document.getElementById('container');

        window.onload =  appendPokemon();
        //一點進去的畫面顯示
        function appendPokemon() {
            let img = document.createElement('img');
            img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png');
            container.appendChild(img);
        }

        // -------------------
        var btn1 = document.querySelectorAll('button')[0];
        btn1.onclick = function () {
            container.innerHTML = '';
            let pokemons = '';
            for (let i = 1; i < 890; i++) {
                let fileName = i.toString().padStart(3, "0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src = '${pathFile}'>`;
                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        // -------------------
        var btn2 = document.querySelectorAll('button')[1];
        btn2.addEventListener('click', function fetchPokemon_appendChild() {
            container.innerHTML = '';
            for (let i = 1; i < 890; i++) {
                let fileName = i.toString().padStart(3, "0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let img = document.createElement('img');
                img.setAttribute('src', pathFile);

                container.appendChild(img);
            }
        })

        // -------------------
        var btn3 = document.querySelectorAll('button')[2];
        btn3.addEventListener('click', function(){
            container.innerHTML = '';
        })

    </script>
</body>

</html>

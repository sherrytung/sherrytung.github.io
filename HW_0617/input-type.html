<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test{
            line-height: 35px;
        }
    </style>
</head>

<body>

    <div class="test">
        <form action="">
            <div>
                <label for="">姓名</label>
                <input type="text">
            </div>
            <div>
                性別
                <label>
                    <input type="radio" name="sex">
                    男
                </label>
                <label>
                    <input type="radio" name="sex">
                    女
                </label>
            </div>
            <div>
                <label for="">信箱</label>
                <input type="text">
            </div>
            <div>
                <label for="">密碼</label>
                <input type="password">
            </div>
            <div>
                <label for="">年齡</label>
                <input type="number" min="10" max="60">
            </div>
            <div>
                <label for="">電話</label>
                <input type="tel">
            </div>
            <div>
                <label for="">日期和時間</label>
                <input type="datetime-local">
            </div>
            <div>
                <label for="">生日</label>
                <input type="date">
            </div>
            <div>
                <label for="">時間</label>
                <input type="time">
            </div>
            <div>
                <label for="">顏色</label>
                <input type="color">
            </div>
            <div>
                興趣
                <label>
                    <input type="checkbox">
                    釣魚
                </label>
                <label>
                    <input type="checkbox">
                    溯溪
                </label>
                <label>
                    <input type="checkbox">
                    曬太陽
                </label>
            </div>
            <div>
                <label for="">上傳</label>
                <input type="file">
            </div>
            <div>
                <label for="">網站</label>
                <input type="url">
            </div>
            <div>
                <label for="">搜尋</label>
                <input type="search">
            </div>
            <div>
               <label for="">第幾週</label>
               <input type="week"> 
            </div>
            <div>
                <input type="button" onclick="alert('哈囉你好嗎~')" value="Click Me!">
            </div>
            <div>
                <button>button 標籤</button>
            </div>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </div>

</body>

</html>
